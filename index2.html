<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Visualization Area -->
      <div class="visualization-area">
        <img
          src="./images/base-kitchen.png"
          alt="Kitchen Base"
          class="base-image"
          id="baseImage"
        />

        <!-- Color Overlays -->
        <img
          src="./images/color-1.png"
          alt="Color 1 Overlay"
          class="color-overlay"
          id="color-1-overlay"
        />
        <img
          src="./images/color-2.png"
          alt="Color 2 Overlay"
          class="color-overlay"
          id="color-2-overlay"
        />
        <img
          src="./images/color-3.png"
          alt="Color 3 Overlay"
          class="color-overlay"
          id="color-3-overlay"
        />
      </div>

      <!-- Color Selection Area -->
      <div class="color-selection">
        <h4>Choose Your Paint Color</h4>

        <div class="color-options">
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-1"
              style="background-color: #d5d265"
              aria-label="Color 1"
            ></button>
            <span class="color-id">#d5d265</span>
          </div>
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-2"
              style="background-color: #b73352"
              aria-label="Color 2"
            ></button>
            <span class="color-id">#b73352</span>
          </div>
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-3"
              style="background-color: #4a59a6"
              aria-label="Color 3"
            ></button>
            <span class="color-id">#4a59a6</span>
          </div>
        </div>

        <button class="reset-button" id="resetButton">Reset to Default</button>

        <div class="selected-color" id="selectedColorText"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
